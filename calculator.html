   <div class="container">

        <button class="grid" onclick="display('7')">7</button>
        <button class="grid" onclick="display('8')">8</button>

        <button class="grid" onclick="display('4')">4</button>
        <button class="grid" onclick="display('5')">5</button>
        <button class="grid" onclick="display('6')">6</button>
        <button class="grid" onclick="display('*')">*</button>

        <button class="grid" onclick="display('3')">3</button>

</div>
